<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Validate Javascript</title>
</head>

<body>
<div class="register-form">
    <img src="image/register.jpg" width="335" height="146">
    <div class="input-row">
        <input type="text" placeholder="Username" id="username" autocomplete="off" />
        <small>Error message</small>
    </div>
    <div class="input-row">
        <input type="text" placeholder="Password" id="password" autocomplete="off" />
        <small>Error message</small>
    </div>
    <div class="input-row">
        <input type="text" placeholder="Re-Password" id="re_password" autocomplete="off" />
        <small>Error message</small>
    </div>
    <div class="input-row">
        <input type="text" placeholder="Phone" id="phone" autocomplete="off"/>
        <small>Error message</small>
    </div>
    <div class="input-row">
        <input type="Email" placeholder="Email" id="email" autocomplete="off" />
        <small>Error message</small>
    </div>
    <div>
        <input type="checkbox" id="team"/>
        <label for="team" class="checkbox">I agree to the <em>Terms of Service</em></label>
    </div>
    <br>
    <div class="input-row">
        <button class="btn" id="btn-register">
            ĐĂNG KÝ
        </button>
    </div>
</div>
</body>

<script src="/js/main.js"></script>

</html>
